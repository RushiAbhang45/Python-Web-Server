<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    {% comment %} <link rel="stylesheet"  href="{% static 'sstyle.css' %}"> {% endcomment %}
</head>
<body>

<header>
    <h1>Simple Web Page</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <p>This is the main content area with some text. You can replace this with your own content.</p>
    <p>Current Date and Time: {{ current_datetime }}</p>
    <form method="post" action="{% url 'submit_form' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>
</main>

<footer>
    Contact Information: email@example.com | Phone: 123-456-7890
</footer>

</body>
</html>
